{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Authentifier-vous</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Rubik', sans-serif;

        }

        .container {
            /*padding:7% 10%;*/
            background-color: #fff;
            margin-top: 85px;
            padding: 5%;
            width: 500px;
            -webkit-box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
            box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
            border-radius: 10%;
        }

        .label {
            font-weight: 400;
        }

        .big-heading {
            font-size: 2rem;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="big-heading">accéder À Votre Compte</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="exampleInputusername">CIN :</label>
                {{form.CIN}}
            </div>
            <div class="form-group">
                <label class="label" for="exampleInputPassword1">Mot de passe:</label>
                {{form.password}}
            </div>
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                ❌ {{message}}
            </div> 
            {% endfor %}
            <button type="submit" class="btn btn-large btn-block btn-dark">Login</button>
        </form>
    </div>
</body>

</html>
