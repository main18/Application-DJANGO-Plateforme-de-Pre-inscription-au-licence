{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--FontAwesome-->
    <link rel="stylesheet" href="{% static 'CSS/all.min.css' %}">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <!--CSS-->
    <!--
    <link rel="stylesheet" href="{% static 'CSS/candidature-style.css' %}">
    -->
    <style>
        /*generale*/
        * {
            padding: 0;
            margin: 0;
            font-family: 'Rubik', sans-serif;
        }

        a {
            text-decoration: none;
            color: rgba(230, 230, 230, 0.9);
        }

        a:hover {
            text-decoration: none;
        }

        .navbar {
            z-index: 5;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar-brand {
            margin-left: 28px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            margin: 15px 0 0 15px;
            border-bottom: 2px solid rgba(100, 100, 100, 0.3);
            padding-bottom: 10px;
        }

        .heading {
            text-align: center;
            margin-top: 5rem;
            margin-bottom: 50px;
        }

        .form-control {
            font-size: 16px;
            border: 1px solid rgba(100, 100, 100, 0.3);
            margin-bottom: 10px;
        }

        .jumbotron {
            border: 2px solid #B3B7BB;
            margin-top: 50px;
        }
        .navbar{
            display: flex !important;
            justify-content: space-between;
        }
    </style>
    <title>Accueil</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="http://127.0.0.1:8000">EST CASABLANCA</a>
        {% if is_authenticated%}
            <a href="http://127.0.0.1:8000/logout" class="btn btn-danger">Logout</a>
        {% endif %}
    </nav>
    <div class="container">
        <h2 class="heading">Informations Personnelles</h2>
        <form action="" method="post" novalidate>
            <table>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" class="btn btn-dark btn-block" value="Suivant"></td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    </div>
</body>
</html>
